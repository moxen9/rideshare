{% extends "base.html" %}

{% block content %}
<h1>Notifications</h1>
<table class="table">
<tr>
    <th>Description</th>
    <th>User</th>
</tr>
{% for notification in notifications %}
    <tr>
        <td>{{notification.description}}</td>
        <td><a href="/users/{{notification.user_name}}">{{notification.user_name}}</a></td>
    </tr>
{% endfor %}
</table>
{% endblock %}
