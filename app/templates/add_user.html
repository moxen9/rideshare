{% extends 'base.html' %}

{% block content %}
    <form action="/add_user" method="POST">
        Username: {{form.user}}</br>
        Password: {{form.password}}</br>
        Confirm Password: {{form.confirm_pass}}</br>
        Email: {{form.email}}</br>
        <input type="submit" value="Add User"></input></br>
    </form>
    {% if message %}
        {{message}}
    {% endif %}

{% endblock %}
